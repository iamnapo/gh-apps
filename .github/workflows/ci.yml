name: Install & test

on:
  push:
    branches:
      - "*"
  pull_request:
    paths-ignore:
      - "*.md"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn
      - run: yarn test
        env:
          CI: true
