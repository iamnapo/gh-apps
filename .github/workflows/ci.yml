name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: 📥 Download deps
        run: npm ci

      - name: 🧪 Run test script
        run: npm test
